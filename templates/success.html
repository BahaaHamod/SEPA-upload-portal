<!doctype html>
<html>
<head>
  <title>Upload erfolgreich</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
  function copyLink() {
    const link = document.getElementById("downloadLink").href;
    if (navigator.clipboard) {
      navigator.clipboard.writeText(link).then(function() {
        alert("Link wurde kopiert!");
      }, function(err) {
        fallbackCopy(link);
      });
    } else {
      fallbackCopy(link);
    }
  }

  function fallbackCopy(text) {
    const textarea = document.createElement("textarea");
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    try {
      document.execCommand("copy");
      alert("Link wurde kopiert!");
    } catch (err) {
      alert("Kopieren leider fehlgeschlagen.");
    }
    document.body.removeChild(textarea);
  }
  </script>
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <img src="{{ url_for('static', filename='majalogo01.png') }}" width="80" alt="Logo">
    <h2 class="mt-3">Upload erfolgreich!</h2>
    <p class="mt-3">Hier ist dein Link zum SEPA-Dokument:</p>
    <a href="{{ link }}" id="downloadLink" target="_blank" class="btn btn-outline-success">{{ link }}</a><br><br>
    <button onclick="copyLink()" class="btn btn-secondary">ðŸ”— Link kopieren</button>
  </div>
</body>
</html>
