<!doctype html>
<html>
<head>
  <title>SEPA Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='majalogo01.png') }}" width="100" alt="Logo">
      <h2 class="mt-3">SEPA Mandat hochladen</h2>
    </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert">
          {% for msg in messages %}
            {{ msg }}<br>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow">
      <div class="mb-3">
        <label for="formFile" class="form-label">PDF-Datei ausw√§hlen</label>
        <input class="form-control" type="file" name="file" id="formFile" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Datei hochladen</button>
    </form>
  </div>
</body>
</html>
